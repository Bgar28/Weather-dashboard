<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./assets/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel='stylesheet' href='./assets/style.css'>
</head>

<body>
    <header class ='bg-primary text-white text-center p-1 display-2'>
        <span>My Weather Dashboard</span>
    </header>
    <main class='container-fluid'>
        <div class='col-12 col-md-3 p-2 search-area'>
            <form class = 'border p-2' id ='search-form'>
                <h4>Search for a City</h2>
                <input id='city' type ='text' class ='city-input' placeholder='Enter City Name' autofocus />
                <button class ='btn btn-info' type ='submit'>Search</button>
            </form>
            <div class = 'search-history row'>
                <ul class='search-history-cities'></ul>
            </div>
        </div>
    </main>



    <script src="jquery-3.5.1.min.js"></script>
    <script src='./assets/script.js'></script>
</body>
</html>
